    <div class="grid-container">
        <figure class="item item--1">
            <img class="clip-circle" src="./images/COMBINED.png" alt="LBB">
            <figcaption>
                <h3>Casas ou museus?</h3>
                <br>
                <p>Lina Bo Bardi, <em>1958</em></p>
            </figcaption>
        </figure>
        <figure class="item item--2">
            <img class="clip-circle" src="https://www.ft.com/__origami/service/image/v2/images/raw/https%3A%2F%2Fd1e00ek4ebabms.cloudfront.net%2Fproduction%2F0ca9fcdb-3421-470a-97ca-59cfe5fb31c3.jpg?source=next-article&fit=scale-down&quality=highest&width=700&dpr=1" alt="House">
            <figcaption>
                <h3>Primeiro as Casas ou Museus?</h3>
                <br>
                <p>Tudo de uma só vez: as casas, as escolas, os museus, as bibliotecas. Uma planificação urbanística não pode prescindir dos problemas culturais se a construção de novos bairros, de novas casas, é a base do projeto de uma cidade (nas casas queremos incluir mercados, escolas, serviços coletivos, como saúde, correios, etc.) – o programa, ou melhor, a planificação de uma cidade não pode esquecer dois edifícios públicos, que ainda hoje são considerados um luxo intelectual: o museu e a biblioteca.</p>
            </figcaption>
        </figure>
        <figure class="item item--3">
            <img class="clip-circle" src="https://images.dwell.com/photos-6063391372700811264/6133442764198494208-large/lina-bo-bardi-brazilian-modernist-architect-book-yale-press.jpg" alt="Museum">
            <figcaption>
                <h3>Museu? O que é o Museu?</h3>
                <br>
                <p>Correntemente, quando se quer designar uma pessoa, uma coisa, uma idéia antiquada, inútil, fora de uso, costuma-se dizer: “É uma peça de museu”. Querendo indicar com estas palavras o lugar que, no quadro da cultura contemporânea, o museu ocupa, lugar poeirento e inútil. Às vezes, o museu é um mero palco para exercícios exibicionistas dos arquitetos que projetam para a exposição das “peças”, vitrinas, aparelhamentos tão complicados que interferem com o seu decorativismo no caráter geral do que se chama “museografia”. Outras vezes, o museu é o palco para os diletantes, senhoras à procura de uma ocupação, dedicando-se, nas horas vagas, à escultura, à pintura, ou à cerâmica e que expõem suas obras no “museu” em que geralmente está ausente o que lá deveria estar: o acervo verdadeiro de pintura e escultura. </p>
            </figcaption>
        </figure>
        <figure class="item item--4">
            <img class="clip-circle" src="https://www.milanocastello.it/sites/default/files/styles/grande_per_colorbox/public/23%20foto%20testata%20Piet%C3%A0%20MG_0336_0.jpg?itok=cbKWkNiE" alt="Michelangelo">
            <figcaption>
                <p>O museu moderno tem que ser um museu didático, tem que juntar à conservação a capacidade de transmitir a mensagem de que as obras devem ser postas em evidência, com uma função didática, que diríamos quase modesta, por parte do arquiteto, que não deve aproveitar a ocasião para dar espetáculo em torno de si, projetando, por exemplo, em volta de uma célebre escultura, como foi feito no caso de a “Pietá”, de Michelangelo, no Castello Sforzesco, uma espécie de monumento, batizado, imediatamente, pelo povo, de uma maneira pouco respeitosa, ou como aconteceu na exposição da coleção Bestegui, em Paris, no Louvre, uma série de paredes de veludo vermelho e ouro, mais própria para um jóquei-clube do que para um museu. O complicado problema de um museu tem que ser hoje enfrentado na base “didática” e “técnica”. Não se pode prescindir dessas bases, para não cair em um museu petrificado, isto é, inteiramente inútil.</p>
            </figcaption>
        </figure>
        <figure class="item item--5">
            <img class="clip-circle" src="https://media.architecturaldigest.com/photos/581bb1fc63c91e796f534e69/4:3/w_2747,h_2060,c_limit/sao-paulo-museum-of-art.jpg" alt="Sao Paolo">
            <figcaption>
                <p>Podem ser de grande utilidade as experiências feitas nesse campo, por exemplo, o Museu de Arte de São Paulo. De fato, qual a significação de uma peça isolada, uma obra de arte, mesmo se exposta com a mais perfeita técnica museográfica, se esta obra é “fim em si mesma”, isolada no tempo e no espaço, sem nenhuma ligação com o nosso tempo, sem continuidade histórica? Os visitantes, especialmente os jovens, olharão, superficialmente, os objetos, sem conseguir compreender a sua significação, a sua lição histórica, fornecedora dos meios para compreender o presente. As esculturas barrocas, os santos, as pratas, os azulejos, as pinturas, os altares serão para os visitantes meras curiosidades artísticas. Em termos, quais serão esses meios didáticos? Evidentemente, comentários escritos, breves e sumarentos, acompanhados de fotografias com referências não “doutorais”, uma espécie de comentário cinematográfico. Somente satisfazendo tais necessidades didáticas o museu poderá ocupar um lugar vital e ser digno na gradação dos interesses humanos a serem satisfeitos logo, de aparecer juntamente com as casas.</p>
            </figcaption>
        </figure>
        <figure class="item item--6">
            <img class="clip-circle" src="https://metropolismag.com/wp-content/uploads/2021/07/3-3.jpg" alt="House">
            <figcaption>
                <p>TTais considerações são da maior importância, estando a Bahia no ponto de criar, na iminência de realizar, o que poderá ser um dia, ela beleza e fascinação poética do edifício que o abrigará, pela importância das obras a serem nele expostas, o museu mais importante do país: o Museu de Arte Sacra de Santa Teresa.</p>

                <br>
                
                <p>Museu que deverá ter a sua impostação didática para ser um museu “verdadeiro”, vivo, e não um “museu” no sentido mais superado da palavra.</p>
            </figcaption>
        </figure>
